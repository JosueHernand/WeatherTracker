<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <form class="search-container" id="searchForm">
            <div class="city">Search for a City:</div>
            <input type="text" id="cityinput" placeholder="Enter city name">
            <button id="searchButton" type="click">Search</button>
        </form>
    </main>

    <div class="presentcontainer">
        <p id="currentCity"></p>
        <p id="currentTemperature"></p>
        <p id="windSpeed"></p>
        <p id="currentHumidity"></p>
        <div id="currentWeatherIcon"></div>
    </div>

    <div class="futurecast">
        <h2>5-Day Forecast:</h2>
        <div id="forecastContainer"></div>
    </div>

    <div class="history">
        <h2>Search History:</h2>
        <ul id="historylist"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
